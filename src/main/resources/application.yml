# Configuration commun Ã  tous les environnements
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Profil actif
  profiles:
    active: prod

server:
  port: ${PORT}



